name: Manage Pull Request

on: 
  workflow_dispatch:
    inputs:
      action:
        required: true
        type: string
      port_payload:
        required: true
        description: "Port's payload, including details for who triggered the action and general context (blueprint, run id, etc...)"
        type: string

jobs:
  manage-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Extract Repository and PR Number
        id: extract_info
        env:
          repo_url: ${{ fromJson(inputs.port_payload).entity.properties.link }}
        run: |
          echo ${repo_url}
          url=$(echo "${repo_url}" | jq -r '.')
          repository=$(echo "$url" | jq -r '. | split("/") | .[3] + "/" + .[4]')
          pr_number=$(echo "$url" | jq -r '. | split("/") | .[6]')
          echo "REPOSITORY=$repository" >> $GITHUB_ENV
          echo "PR_NUMBER=$pr_number" >> $GITHUB_ENV

      - name: Determine Action
        run: |
          action="${{ github.event.inputs.action }}"
          repository="${{ env.REPOSITORY }}"
          pr_number="${{ env.PR_NUMBER }}"

          if [ -n "$repository" ] && [ -n "$pr_number" ]; then
            if [ "$action" == "close" ]; then
              curl -X PATCH \
                -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
                -H "Accept: application/vnd.github.v3+json" \
                "https://api.github.com/repos/$repository/pulls/$pr_number" \
                -d '{"state": "closed"}'
            elif [ "$action" == "merge" ]; then
              curl -X PUT \
                -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
                -H "Accept: application/vnd.github.v3+json" \
                "https://api.github.com/repos/$repository/pulls/$pr_number/merge"
            else
              echo "Invalid action specified. Expected 'close' or 'merge'."
              exit 1
            fi
          else
            echo "Failed to extract repository and PR number from the URL."
            exit 1
          fi
