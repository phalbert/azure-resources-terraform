name: Manage Pull Request

on: 
  workflow_dispatch:
    inputs:
      action:
        required: true
        type: string
      port_payload:
        required: true
        description: "Port's payload, including details for who triggered the action and general context (blueprint, run id, etc...)"
        type: string

jobs:
  manage-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Extract PR Information
        id: extract_info
        run: |
          url="${{ fromJson(inputs.port_payload).entity.properties.link }}"
          echo "::set-output name=pr_info::$url"

      - name: Determine Action
        run: |
          action="${{ github.event.inputs.action }}"
          pr_info="${{ steps.extract_info.outputs.pr_info }}"

          if [ -n "$pr_info" ]; then
            if [ "$action" == "close" ]; then
              curl -X PATCH \
                -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
                -H "Accept: application/vnd.github.v3+json" \
                "$pr_info" \
                -d '{"state": "closed"}'
            elif [ "$action" == "merge" ]; then
              curl -X PUT \
                -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
                -H "Accept: application/vnd.github.v3+json" \
                "$pr_info/merge"
            else
              echo "Invalid action specified. Expected 'close' or 'merge'."
              exit 1
            fi
          else
            echo "Failed to extract PR information from the URL."
            exit 1
          fi
