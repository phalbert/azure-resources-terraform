# create a GitHub Action secret AZURE_CREDENTIALS with the value like below: (Refer to Using secrets in GitHub Actions.)
# AZURE_CREDENTIALS = {
#     "clientSecret":  "******",
#     "subscriptionId":  "******",
#     "tenantId":  "******",
#     "clientId":  "******"
